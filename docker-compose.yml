version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: zkcare-postgres
    environment:
      POSTGRES_DB: zkcare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - zkcare_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zkcare_db"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: zkcare-redis
    ports:
      - "6379:6379"
    volumes:
      - zkcare_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  backend:
    build:
      context: ./backend-rust
      dockerfile: docker
    container_name: zkcare-backend
    env_file:
      - ./backend-rust/.env
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/zkcare_db
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zkcare-frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
      NEXT_PUBLIC_BACKEND_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  zkcare_pg_data:
  zkcare_redis_data:
