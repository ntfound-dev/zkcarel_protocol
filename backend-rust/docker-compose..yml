version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: zkcare_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 100720
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      DATABASE_URL: postgres://postgres:100720@postgres:5432/zkcare_db
      REDIS_URL: redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

volumes:
  pg_data:
  redis_data:
