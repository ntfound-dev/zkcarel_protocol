<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Bronze Shield Animated</title>
  <desc id="desc">Cyberpunk bronze tier with angular shield crest and neon orange aura.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#281105"/>
      <stop offset="100%" stop-color="#0f0502"/>
    </linearGradient>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffbd75"/>
      <stop offset="100%" stop-color="#8a3f0e"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd19a"/>
      <stop offset="50%" stop-color="#e4842f"/>
      <stop offset="100%" stop-color="#9b3e0c"/>
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="45%" r="58%">
      <stop offset="0%" stop-color="#ff9f45" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#ff9f45" stop-opacity="0"/>
    </radialGradient>
    <style>
      .aura { animation: pulse 2.7s ease-in-out infinite; transform-origin: 512px 448px; }
      .shield { animation: bob 4s ease-in-out infinite; transform-origin: 512px 448px; }
      .line { animation: lineflash 1.6s ease-in-out infinite; }
      @keyframes pulse {
        0%, 100% { opacity: 0.55; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.14); }
      }
      @keyframes bob {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes lineflash {
        0%, 100% { opacity: 0.35; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="1024" height="1024" rx="72" fill="url(#bg)"/>
  <rect x="24" y="24" width="976" height="976" rx="58" fill="none" stroke="url(#frame)" stroke-width="8"/>
  <polygon points="512,92 834,222 942,512 834,802 512,932 190,802 82,512 190,222" fill="none" stroke="#5f2a09" stroke-width="5" opacity="0.95"/>
  <circle class="aura" cx="512" cy="448" r="292" fill="url(#aura)"/>

  <g class="shield">
    <path d="M512 220L728 306V500C728 622 644 742 512 808C380 742 296 622 296 500V306Z" fill="#2d1205" stroke="#f2a65b" stroke-width="12"/>
    <path d="M512 278L668 340V500C668 588 610 673 512 728C414 673 356 588 356 500V340Z" fill="url(#metal)"/>
    <path d="M512 334L560 424L658 454L560 484L512 574L464 484L366 454L464 424Z" fill="#ffe4c0"/>
    <path class="line" d="M402 380L622 380M388 454L636 454M414 528L610 528" stroke="#ffd8ac" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  </g>

  <text x="512" y="812" text-anchor="middle" fill="#ffd9ac" font-family="Verdana, sans-serif" font-size="84" font-weight="700">BRONZE</text>
  <text x="512" y="874" text-anchor="middle" fill="#f2a65b" font-family="Verdana, sans-serif" font-size="34">Cyberpunk Shield</text>
</svg>
