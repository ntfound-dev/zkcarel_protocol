<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Onyx Blade Animated</title>
  <desc id="desc">Cyberpunk onyx tier with elite blade and violet singularity aura.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a062d"/>
      <stop offset="100%" stop-color="#05010c"/>
    </linearGradient>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#efb8ff"/>
      <stop offset="100%" stop-color="#6d1fa8"/>
    </linearGradient>
    <linearGradient id="blade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe2ff"/>
      <stop offset="45%" stop-color="#c15aff"/>
      <stop offset="100%" stop-color="#6a22a5"/>
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="45%" r="62%">
      <stop offset="0%" stop-color="#d66fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#d66fff" stop-opacity="0"/>
    </radialGradient>
    <style>
      .aura { animation: pulse 1.9s ease-in-out infinite; transform-origin: 512px 448px; }
      .ring-a { animation: spin 9s linear infinite; transform-origin: 512px 448px; }
      .ring-b { animation: spin-rev 7s linear infinite; transform-origin: 512px 448px; }
      .blade { animation: bob 3.8s ease-in-out infinite; transform-origin: 512px 456px; }
      .flare { animation: flare 1.25s ease-in-out infinite; }
      @keyframes pulse {
        0%, 100% { opacity: 0.55; transform: scale(0.86); }
        50% { opacity: 1; transform: scale(1.22); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes spin-rev {
        0% { transform: rotate(360deg); }
        100% { transform: rotate(0deg); }
      }
      @keyframes bob {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      @keyframes flare {
        0%, 100% { opacity: 0.45; }
        50% { opacity: 1; }
      }
    </style>
  </defs>

  <rect width="1024" height="1024" rx="72" fill="url(#bg)"/>
  <rect x="24" y="24" width="976" height="976" rx="58" fill="none" stroke="url(#frame)" stroke-width="8"/>
  <polygon points="512,88 842,224 948,512 842,800 512,936 182,800 76,512 182,224" fill="none" stroke="#5a1d8d" stroke-width="5"/>
  <circle class="aura" cx="512" cy="448" r="318" fill="url(#aura)"/>

  <polygon class="ring-a" points="512,208 702,286 780,448 702,610 512,688 322,610 244,448 322,286" fill="none" stroke="#e9b0ff" stroke-opacity="0.78" stroke-width="6"/>
  <polygon class="ring-b" points="512,250 664,314 726,448 664,582 512,646 360,582 298,448 360,314" fill="none" stroke="#bf66ff" stroke-opacity="0.62" stroke-width="4"/>

  <g class="blade">
    <polygon points="512,138 608,338 556,628 512,884 468,628 416,338" fill="url(#blade)"/>
    <polygon points="332,620 692,620 766,736 646,812 378,812 258,736" fill="#b54eff"/>
    <polygon points="464,812 560,812 532,904 492,904" fill="#7b2db6"/>
    <path class="flare" d="M512 240L566 364L692 420L566 476L512 600L458 476L332 420L458 364Z" fill="#ffd8ff" opacity="0.98"/>
    <circle class="flare" cx="512" cy="184" r="18" fill="#ffd8ff"/>
  </g>

  <text x="512" y="812" text-anchor="middle" fill="#f4ceff" font-family="Verdana, sans-serif" font-size="84" font-weight="700">ONYX</text>
  <text x="512" y="874" text-anchor="middle" fill="#db93ff" font-family="Verdana, sans-serif" font-size="34">Cyberpunk Blade</text>
</svg>
