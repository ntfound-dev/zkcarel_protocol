<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Silver Blade NFT</title>
  <desc id="desc">Cyberpunk silver blade artwork for silver tier NFT.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e2231"/>
      <stop offset="100%" stop-color="#0a0c13"/>
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f3f7ff"/>
      <stop offset="50%" stop-color="#b6c0d5"/>
      <stop offset="100%" stop-color="#69758d"/>
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="42%" r="58%">
      <stop offset="0%" stop-color="#d4dcf1" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d4dcf1" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1024" height="1024" rx="80" fill="url(#bg)"/>
  <rect x="26" y="26" width="972" height="972" rx="64" fill="none" stroke="#bac3d9" stroke-opacity="0.7" stroke-width="8"/>
  <circle cx="512" cy="430" r="300" fill="url(#aura)"/>

  <g transform="translate(512 442)">
    <polygon points="0,-310 62,-160 24,80 0,240 -24,80 -62,-160" fill="url(#steel)"/>
    <polygon points="-80,116 80,116 102,172 62,206 -62,206 -102,172" fill="#d6dff3"/>
    <polygon points="-36,206 36,206 20,290 -20,290" fill="#9ca7bf"/>
    <line x1="-145" y1="40" x2="145" y2="40" stroke="#f5f8ff" stroke-width="10" stroke-opacity="0.8"/>
  </g>

  <text x="512" y="810" text-anchor="middle" fill="#e4ebfb" font-family="Verdana, sans-serif" font-size="84" font-weight="700">SILVER</text>
  <text x="512" y="874" text-anchor="middle" fill="#b8c2d9" font-family="Verdana, sans-serif" font-size="34">Cyberpunk Blade</text>
</svg>
