<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-labelledby="title desc">
  <title id="title">Gold Blade NFT</title>
  <desc id="desc">Cyberpunk gold blade artwork for gold tier NFT.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#362602"/>
      <stop offset="100%" stop-color="#110a01"/>
